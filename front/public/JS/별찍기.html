	<!--  피라미드 별찍기 면접 코딩테스트때 물어봄...
		출력 console(*) 
		문제1) 입력받은 수 만큼 별 출력 
		문제2) 입력받은 수 만큼 별 출력 [ 조건 : 5개마다 줄바꿈 = \n]
			제어문자= 이스케이프문자 = \n \t
		문제3) 입력받은 줄수 만큼 별 출력 [ 만약에 5 를 입력했을때 ]
					줄 = i		별 = s
			*		i = 1		s = 1 
			**		i = 2		s = 1 2 
			***		i = 3 		s = 1 2 3 
			****	i = 4		s = 1 2 3 4 
			*****	i = 5		s = 1 2 3 4 5
				[조건] i는 1부터 입력받은 수까지
			 	[조건] s는 1부터 i 까지 
		문제4) 입력받은 줄수 만큼 별 출력
					줄 = i		별 = s 
			*****	i = 1 		별 = 1 2 3 4 5 	5	입력받은수(전체줄수) - i +1 
			****	i = 2 		별 = 1 2 3 4		4				
			***		i = 3 		별 = 1 2 3 		3				
			**		i = 4 		별 = 1 2 		2				
			*		i = 5		별 = 1 			1					
				[조건] i는 1부터 입력받은 수까지 
				[조건] s는 1부터 입력받은수-i+1 까지 
				
		문제5) 입력받은 줄수 만큼 별 출력
					줄 = i		공백 = b			별 = s
			    *	i = 1		b = 1 2 3 4 	s = 1 		
			   **	i = 2		b = 1 2 3 		s = 1 2 
			  ***	i = 3 		b = 1 2			s = 1 2 3 
			 ****	i = 4 		b = 1 			s = 1 2 3 4 
			*****	i = 5 		b = 			s = 1 2 3 4 5 
				[ 조건 ] i는 1부터 입력받은수 까지 
				[ 조건 ] b는 1부터 입력받은수 - i 까지 
				[ 조건 ] s는 1부터 i까지 
				
		문제6) 입력받은 줄수 만큼 별 출력
			*****
			 ****
			  ***
			   **
			    *
		문제7) 입력받은 줄수 만큼 별 출력
			    *
			   ***
			  *****
			 *******
			*********
		문제8) 입력받은 줄수[홀수] 만큼 별 출력
			 *   *
			  * *
			   *
			  * *
			 *   *
	 -->
	 
	 
	 <script type="text/javascript">
	 
	 
	 	// 문제1 )
	 		// 1. 별의 개수 입력받는다.
	 	let 문제1 = Number( prompt(' 1. 별의 수 : ') ) 
	 		// 2. 출력할 문자열을 저장할 변수 선언
	 	let output = ''
	 		// 3. i는 1부터 입력받은 수까지 1씩 증가 반복 
	 	for( let i = 1 ; i<=문제1 ; i++ ){
	 		// 4. 출력할 변수에 별을 추가한다.
	 		output +='*'
	 	}
	 		// 5. 반복문 종료후 출력 변수를 출력한다.
	 	console.log( output )
	 	
	 	// 문제2 )
	 	let 문제2 = Number( prompt('2. 별의 수 : ' ))
	 	output = '' // 위에서 선언된 변수는 선언이 불가능 [ 공백으로 수정 ]
	 	for( let i = 1 ; i<=문제2 ; i++ ){
	 		output +='*'
	 		if( i % 5 == 0 ){ output +='\n' } // [조건 : 5개마다 줄바꿈 = 5의배수마다 ]
	 	}
	 	console.log( output )
	 	
	 	// 문제3 )
	 	let 문제3 = Number( prompt("3. 줄 수 : ") )
	 	output = ''
	 	for( let i = 1 ; i<=문제3 ; i++ ){ // 1. i는 1부터 입력받은 줄수까지 1씩증가한다.
	 		// * 별찍기처리
	 		for( let s = 1 ; s<=i ; s++ ){
	 			output += '*'
	 			// 2. s는 1부터 i(현재줄수) 까지 1씩증가한다.
	 		}
	 		// * 줄바꿈처리 
	 		output += '\n'
	 	}
	 	// 결과
	 	console.log( output )
	 	
	 	// 문제4 ) 
	 	let 문제4 = Number( prompt("4. 줄 수 : ") )
	 	output = '' // 위에서 사용된 변수의 내용을 다시 공백으로 수정 
	 	for( let i = 1 ; i<=문제4 ; i ++ ){
	 		// i는 1부터 입력받은 수까지 1씩증가 반복
	 		// * 별찍기 
	 		for( let s = 1 ; s<=문제4-i+1 ; s++ ){
	 			output +='*'
	 		}
	 		// * 줄바꿈
	 		output +='\n'
	 		
	 	}
	 	// 결과
	 	console.log( output )
	 	
	 	//강사님꺼 복붙~
	 	
	 	// 예5)
	 		// 1. 순서도
			//	1. 줄 수 입력 받는다. [ prompt ]
			//	2. 입력받은 값을 변수에 저장한다. [ 변수 ] 입력받은걸 허공에 둘 순 없으니 변수를 사용해서 저장해줌
			//	3. 입력받은 줄수만큼 줄바꿈을 한다. [ for ]
	 		//	4. 각 줄마다 별을 출력한다. [ for ]
	 		//		3/4 -> 줄바꿈 , 별 -> 변수에 저장해서 한번에 출력할 예정
	 		//	5. 모든 반복문 종료 시 추렭한다. [ console.log ]
	 		
	 	let 문제5 = prompt('4.줄수 :')
	 	output = ''								//빈 상자를 만들어놓고?
	 	for ( let i =0 ; i<=문제5 ; i++ ) { //for s
	 		
	 		//1. 공백 찍기
	 		for(let b = 1; b<=문제5-i; b++){	//for2 s
	 			output += ''
	 		}	//for2 e
	 		//2. 별찍기
	 		for( let s = 1 ; s<=i ; s++){ //for3 s
	 		output += '*'
	 		}	//for3 e
	 		
	 		// 3. 줄바꿈
	 		output += '\n'	// 줄바꿈
	 	}	//for e
	 	console.log( output )
	 	
	 	// 문제6
	 	/*
	 	b = 공백 s = 별 i = 입력받은 수
	 	[ 조건1 ] i는 1부터 입력받은 수까지
	 	[ 조건2 ] b는 1부터 입력받은 수 i-1 까지
	 	[ 조건3 ] s는 1부터 i
	 	*/
	 	
	 	let 문제6 = prompt ('5.줄수 ; ')			//깡통으로 안만들면 앞에서 나온 수 적용되니까 깡통으로~!
	 	output = ''
	 	for( let i = 1; i <= 문제6 ; i++){	// for s
	 		//1. 공백찍기
	 		// i는 1부터 
	 	for( let b = 1 ; b<=i-1 ; b++){
	 			output += ''
	 	}
	 	//2. 별찍기
	 	for(let s = 1; s<= 문제6-i+1 ; s++){
	 		output += '*'	
	 	}
	 	console.log( output )
	 	
	 	
	 	}	//for e
	 	
	 	
	 	//문제7
	 	/*
	 	[조건] i는 입력받은 수 까지 늘어난다.
	 	[조건] b는 1부터 입력받은 수 -i까지
	 	[조건] s는 1부터 i*2 -1 까지 ( 가운데꺼 빼야하니까 -1 ) 	
	 	*/
	 	
	 	let 문제7 = prompt ( '7.줄수 ;' )	//입력받고
	 	output = ''	//입력받은 값을 변수에 저장할거니까 변수선언
	 	for( let i = 1; i <= 문제7-i ; i++){		//for s
	 		// 1. 공백
	 		output += ''
	 	}		//for e
	 	// 2. 별
	 	for(let s = 1; s<=i*2-1 s++){	//for s	
	 		output += '*'
	 	}	//for e
	 	output += '\n'
	 	
	 	console.log(output)
	 	
	 	
	 	//문제 8
	 	let 문제8 = prompt('8.줄수(홀수):')
	 	output = ''
	 	for(let i = 1 ; i<=문제8 ; i++){	// 행 = 가로단위
	 		for(let j =1 ; j<=문제8; j++){	//열 = 세로
	 			if( i == j ){'+i+','+j'}	//행==열 동일한 경우 *찍기
	 			else if ((i+j)==문제8+1){ output+='*'}	// 행+열 더한 값이 입력받은수+1과 동일하면
	 			else {output += ''}
	 		}
	 		output +='\n'
	 	}
	 	console.log( output )
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 	
	 </script>
