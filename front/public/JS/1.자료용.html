	<!-- JS 작성 구역 -->
	<script type="text/javascript">
		
		
		/* 주석시작
		
		// 자료형 : 자료형태에 따라 나눠 놓은 것
			// 1. 숫자[NUMBER] , 2. 문자열[String] , 3. 불[Boolean]
		// 1. 문자열 : " " 혹은 ' ' 안에 들어있는 데이터
			2. + : 문자열 연결 연산자
			3. 문자열내 특정 문자 선택 [ 0~ ]
				안	녕	하	세	요
			   [0] [1] [2] [3] [4]
				인덱스 : 문자가 저장된 순서번호[0번 시작]
			4. ength : 문자열의 길이
			console.log('안녕하세요'length) // 인덱스: 0~4 길이: 5
		2. 숫자 자료형
			1. 정수 혹은 실수를 같은 자료형으로 인식 [273 , 52.273] 정수, 실수를 구분을 안한다.
			연산자
				산술연산자 : + 더하기 - 빼기 *곱하기 /나누기 %나머지
				비교연산자 : ==같다. 
						!=같지않다
						>초과
						<미만
						>=이상
						<=이하
				관계연산자  [비교연산자가 2개 이상일때]
					1. &&	: and이면서 면서 이고 모두 그리고 / 모두 참이면 참
					2. ||	: or 이거나 거나 또는 하나라도 / 하나라도 참이면 참
					3. !	: 부정 [ture -> false -> ture] 
		3. 불 자료형 [boolean]
				1. ture 혹은 false 만 저장하는 자료형
		*typeof (데이터) : 해당 데이터의 자료형
			주석 끝 */
		
		// 1. 문자열
		console.log('안녕하세요')
		// 2. 문자열 연결
		console.log('안녕하세요'+'반갑습니다')
		// 3. 문자열내 문자선택
		console.log('안녕하세요'[0] )
		console.log('안녕하세요'[1] )
		console.log('안녕하세요'[2] )
		
		
		// 예제문제1 : 고양이 모양 출력
			//	이케이프 문자[제어문자] : 1.\n 2. \\ 3. \t
		console.log('\\   /\\  \n ) ( \') \n(  /  )  \n \\(___)')

		
		// 예제문제2 : 강아지 모양 출력
		console.log('|\\__/|\n|q  p|   /}\n( ⓞ )""""\\  \n|"^"`     |\n||_//=\\\\__|')
		
		// 숫자형
		console.log( 273)
		console.log(52.374)
		// 산술연산자
		console.log( 5 + 3 )
		console.log( 5 - 3 )
		console.log( 5 * 3 )
		console.log( 5 / 3 )
		console.log( 5 % 3 )
		
		
		//비교연산자
		console.log(5==3) // 결과 : false
		console.log(5!=3)
		console.log(5>3)
		console.log(5<3)
		console.log(5>=3)
		console.log(5<=3)
		</script>
