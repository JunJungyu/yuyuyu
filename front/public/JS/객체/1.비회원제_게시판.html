<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">

		.container{display: flex;}
		
		.box{
			width: 33%; box-sizing: border-box;
			border: solid 2px blue; height:1000px; 
		}
		
		table{width: 100%; box-sizing: border-box;
				border-collapse: collapse;		/*테두리 간격 없애는 코드인듯*/
				border: solid 1px black; }
				
		tr , th { border: solid 1px black; }
	
	</style>
</head>
<body>
	<div class="container"> 
		<div class="box">
			<h3>글쓰기 페이지</h3>
			작성자 : <input type="text" id="bwriter">
			비밀번호 : <input type="password" id="bpassword">
			제목 : <input type="text" id="btitle">
			내용 : <textarea rows="10" cols="50" id="bcontent"></textarea>
			<button onclick="글등록()"> 글 등록 </button>
		</div>
		<div class="box"> 
			<h3> 글목록 페이지 </h3>
				<table id="boardlist">
					<tr> <th>번호위치</th> <th>제목위치</th> <th>작성자위치</th> </tr>
					<tr> <th> 1 </th> <th>안녕</th> <th>유재석</th> </tr>
				</table>
		</div>	
		<div class="box">
		<div>
			<h3>글보기 페이지</h3>
			<div id="viewtitle"> 제목 표시 위치 </div>
			<div id="viewwriter"> 작성자 표시 위치 </div>
			<div id="viewcontent"> 내용 표시 위치 </div>
			<button>삭제</button>
		</div>
		</div>
	</div>
	
	<script src="비회원제_게시판.js" type="text/javascript"></script>
</body>
</html>
