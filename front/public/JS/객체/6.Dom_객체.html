<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!-- 여기서 작성된 JS 안됨 [body가 생성되기 전이라] -->
	
	<script>
		//	콜백함수 : 인수    =>	결과값
		const h1 = (text) => `<h1>${text}</h1>`
	</script>
	<script>
		document.body,innerHTML += h1('1번째 script태그')
	</script>
	<script>
	
		//1. 문서를 읽어오는 이벤트
		//document.addEventListener('DomcontentLoaded , () => { })		//기본형태?
		document.addEventListener('DomcontentLoaded , () => {
			
			const h1 = (text) =>`<h1>${text}</h1>`
			document.body.innerHTML += h1('DomcontentLoaded 이벤트 발생')
		})
		
	//2. onLoad

	document.onload = function(){ 하고싶은 코드 }
		
		document.onload = function () {
			document.innerHTML += 'load 이벤트 발생'
		}
		
	//3. load
	document.addeventListener( 'load' , function(){
		document.innerHTML += 'load 이벤트 발생'
	})
			
	</script>
	

	
</head>
<body>
	<script>
		document.body.innerHTML += h1('2번째 script태그')
	</script>
	
	<!-- 4. body 최하단에 js 작성 -->
	<script>
		document.body.innerHTML += 'body 하단 작성'
	</script>
