<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 뷰포트 -->
	<meta name="viewport" content="width=device-width , inital-scale = 1.0">
	
	<!-- css 기본 초기화 -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	
	<!-- 구글 웹폰트 -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|M+PLUS+Rounded+1c:400,500&display=swap" rel="stylesheet">
	
	<!-- 아이콘 -->
	<script src="https://kit.fontawesome.com/e9b79855b2.js" crossorigin="anonymous"></script>
	
	<!-- 불러올 css 링크 -->
	<link href="쿠팡_회원가입.css" rel="stylesheet">
</head>
<body>
	<div class="all">
		<section>
			<div class="logo">
				<img width="195px;"  alt="쿠팡로고" src="../img/쿠팡로고.png ">
			</div>
				<h3>회원정보를 입력해주세요</h3>
				<div class="box">
					<div class="icon">
						<i class="fa-solid fa-envelope fa-2x"></i>
					</div>
					<div class="input">
						<input type="text" placeholder="아이디(이메일)">
					</div>
				</div>
				
				<div class="box">
					<div class="icon">
						<i class="fa-solid fa-shield"></i>
					</div>
					<div class="input">
						<input type="password" placeholder="비밀번호">
					</div>
				</div>
				
				<div class="box">
					<div class="icon">
						<i class="fa-solid fa-shield-check"></i>
					</div>
					<div class="input">
						<input type="password" placeholder="비밀번호 확인">
					</div>
				</div>
				
				<div class="box">
					<div class="icon">
						<i class="fa-solid fa-alien"></i>
					</div>
					<div class="input">
						<input type="text" placeholder="이름">
					</div>
				</div>
				
				<div class="box">
					<div class="icon">
						<i class="fa-solid fa-envelope fa-2x"></i>
					</div>
					<div class="input">
						<input type="text" placeholder="휴대폰 번호">
					</div>
					
				<div class="line">
				
				</div>
				
				</div>	<!-- box e -->
		</section>
		<section>
			<div class="tony">
				<h3>쿠팡 서비스약관에 동의해주세요.</h3>
			</div>
			<div class="checkbox">
				<input type="checkbox">
			</div>
			<div class="agree_box">
				<div>
			<div>
				<p>동의하고 가입하기</p>
			</div>
				</div>
			</div>

		</section>
	</div>
</body>
</html>
