<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		if : 논리(true/false)
			if( 조건 ) {	}
		vs
		switch : 데이터 ( ) 검사/제어			[ 정해진 값 제어 ]
			switch( 데이터 ) {
				case 조건 : 
					실행문
					brake
			}
			brake : 가장 가까운 반복문, 스위치문 나가기 탈출
		
	 -->
	<!-- 자바스크립트 작성 위치 -->
	<script type="text/javascript">
	 // p.143
			const input = Number ( prompt ('숫자를 입력하세요') )	// 숫자를 입력받아 상수에 저장
				// const : 상수 선언시 사용되는 키워드
					// input : 상수의 이름 [아무거나]
						//Number ( 데이터 ) : 해당 데이터를 숫자형 변환
							//prompt ('메시지') : 입력받기 함수
							
			switch (input % 2){
			
				case 0:
					alert('짝수입니다.')
					break
				case 1:
					alert('홀수입니다.')
					break
				default:
					alert('숫자가 아닙니다.')
			}
							
			if(input % 2==0){
				alert('짝수입니다.')
				}else{alert('홀수입니다.')}
							
							

							
							
		//조건문1. switch

	</script>

	
</body>
</html>
