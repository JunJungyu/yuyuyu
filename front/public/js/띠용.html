	<script type="text/javascript">
	
	//문제1) 못하겠으면 코드 한줄한줄 해석 써두기,, 줄바꿈\n  조건, 패턴을 먼저 찾고 코드짜기?									똑같이 쓴거같은데 마지막 줄이 왜 오류일까 안건드렸는데

		console.log (output)						//출력~~
	
	
	//문제3
	let 문제3 = Number(prompt("3. 줄 수 "))	// 값 입력받고?
	output = ''								//위에랑 중복되면 안되니까 다시 공백으로 선언하고

	}

		output +='\n'

	//문제4 왼쪽으로 붙은 역삼각별
	/* [조건] i는 1부터 입력받은 수까지

	입력받은 수니까 i랑 연관지어서 조건 찾기 
	입력받은수=전체줄수5			-i+1
	*/

	for(let s = 1 ; s<=문제4-i+1 ; s++){			//뭐지 {} 어디서 닫는거지

	}

		//결과
