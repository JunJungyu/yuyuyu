<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
	.mom{
		height: 600px; width: 700px;
			background-color: green;
			margin: 0 auto;
			position: relative;	/*부모가 relative일때*/
		}
	
	.mom div{
			height: 70px;	width: 100px;
			background-color: yellow;
			border: solid 1px olive;
			border-radius: 15px;
			text-align: center;
			padding-top: 10px;
			position: absolute;		/*부모기준*/
			}
			
	.d1{
		left: 300px;
		top: 100px;
	}
	
	.d2{
		left: 150px;
		top: 180px;
	}
	
	.d3{
		left: 450px; 
		top: 180px;
	}
	
	.d4{
		left: 150px;
		top: 320px;
	}
	
	.d5{
		left: 450px;
		top: 320px;
	}
	
	.d6{
		left: 300px; 
		top: 400px;
	}
	
	/*		px말고 %도 가능		*/
	
	
	</style>

</head>
<body>
	<h3> 프로그래밍 강좌 </h3>
	<div class="mom">
		<div class="d1"> HTML<br>강좌 </div>
		<div class="d2"> 파이썬<br>강좌 </div>
		<div class="d3"> 자바<br>강좌 </div>
		<div class="d4"> PHP<br>강좌 </div>
		<div class="d5"> C#<br>강좌 </div>
		<div class="d6"> CSS<br>강좌 </div>
	</div>
	
	
</body>
</html>
