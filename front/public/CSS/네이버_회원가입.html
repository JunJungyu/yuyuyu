<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버 : 회원가입</title>
	<link href="네이버_회원가입.css" rel="stylesheet">
</head>
<body>
	<div class="main_signup">
		<header>	<!-- 헤더 -->
			<div class="logo">
				<a href="https://www.naver.com/">
					<img class="image" alt="로고" src="../img/네이버.png">
				</a>
			</div>
		</header>
		<section class="signup_box">		<!-- 회원가입 본문 -->
			<div>		<!-- 아이디, 비밀번호 , 재확인 -->
				<h3>아이디</h3>
				<span class="signup_input">
					<input id="signup_id" type="text">
					<span class="signup_at">@naver.com</span>
				</span>	
				
				<h3>비밀번호</h3>
				<span class="signup_input">
					<input id="signup_pw" type="password">
					<span class="signup_lock"></span>
				</span>
				
				<h3>비밀번호 재확인</h3>
				<span class="signup_input">
					<input id="signup_rpw" type="password">
					<span class="signup_lock2"></span>
				</span>	
			</div>	
				
			<div>	<!-- 이름 , 생년월일 , 성별 , 이메일 -->
				<h3>이름</h3>
					<span class="signup_input">
					<input id="signup_name" type="text">	
				</span>
				<h3>생년월일</h3>		<!-- 생년월일 -->
				<span class="birth_box">
					<span class="signup_input_birth">
						<input id="signup_birth_yy" type="text" placeholder="년(4자)">
					</span>
					
					<span class="signup_input_birth" style="margin: 0 10px;">
						<select id="signup_birth_mm">
							<option>1월</option>
							<option>2월</option>
							<option>3월</option>
							<option>4월</option>
							<option>5월</option>
							<option>6월</option>
							<option>7월</option>
							<option>8월</option>
							<option>9월</option>
							<option>10월</option>
							<option>11월</option>
							<option>12월</option>
						</select>
					</span>
					<span>
						<input id="signup_birth_dd" type="text" placeholder="일">
				</span>
				<h3>성별</h3>
				<span class="signup_input">
					<select id="signup_gender">
						<option>성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
					</select>
				</span>			
				<span class="choice">
					<h3>본인확인 이메일</h3>	<span>(선택)</span>
				</span>
				<span class="signup_input">
					<input id="signup_email" type="text">
				</span>
		</div>
		
		<div>	<!-- 휴대전화 -->
			<h3>휴대전화</h3>
			<span class="signup_input">
				<select class="signup_country">
					<option>대한민국 +82</option>
				</select>
			</span>
			
			<span class="phonebox">
				<span class="signup_input_phoneinput">
					<input id="signup_phone" type="text" placeholder="전화번호 입력">
				</span>
				<span class="signup_btn">
					<button id="num_btn"> 인증번호 받기 </button>
				</span>
			</span>
			<span class="signup_input" id="disabled_box">
				<input disabled="disabled" id="signup_num" placeholder="인증번호를 입력하세요">
			</span>
		</div>
		<div class="signup_btn_wrap">
			<button id="signup_btn"> 가입하기 </button>
		</div>

	</section>
		<footer>		<!-- 푸터 -->
			<div class="ft_box">
				<span>
					<a href="#">이용약관</a>|
					<a href="#"><strong>개인정보처리방침</strong></a>|
					<a href="#">책임의 한계와 법적고지</a>|
					<a href="#">회원정보 고객센터</a>
				</span>
				<div>
					<img alt="미니로고" src="../img/네이버.png" width="60px;">
					naver Copyright <strong>NAVER</strong> Corp. All Rights Reserved.
				</div>
			</div>
		</footer>
	</div>
</body>
</html>

<!-- placeholder="년()" 뭐 입력할지 미리 가이드
	disabled="disabled" 사용 못하게 회색으로 막아둠
 -->
