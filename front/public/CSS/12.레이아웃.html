<!DOCTYPE html>

<head>
<meta charset="UTF-8">

	 	<style type="text/css">


	.box1 , .box2 , .box3, .box4{
			border : solid 1px red ;
			width : 300px ;
			margin:  0 auto ;
			padding: 20px;
			}
				
				
			.box1{ text-align: right;}
			.box2{ text-align: left; }
			.box3 img{ width: 100px; }
			.box3{text-align: center;}
			.box4{text-align: center;}

				
				
				
		.div1 , .div2 , .div3 , .div4{
			border : solid 1px red;
			width: 300px;
			padding: 20px
		}
		
		.div1 , .div2{background-color: green ;}
		
		.div3{ background-color: blue ; float: left;}
		.div4{ background-color: gray ; float: left;}			/* float가 중요한거 이전꺼는 다 배웠으니까~ 객체가 설정한 방향으로 떠서 이동함 같은 줄에 있는게 가능 */ 
/* 		.div5{ clear: both; } */		/* 클리어가 플롯을 제거해서 떠있던게 내려옴 */
									
</style>		
		
	
	
</head>
<body>
	
		<!-- 
		<div>: 구역(박스) 태그 웹사이트 왠만하면 다 이걸로 쪼개서 만듬	[기본값이 displsy : block]
		
		float : 방향 -> 설정한 방향으로 박스권이 배치됨 
		clear : both -> 플룻 제거 플롯 없으면 블럭 탑 쌓기처럼 그냥 쌓아져있음
		
		그냥 쓰면 탑쌓기처럼 한줄 하나고 플룻 씀녀 한줄에 여랙 가능~
 		 -->
