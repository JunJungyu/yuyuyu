<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		p{/* 시작 */
			border : solid 10px green; /*테두리 : 선모양, 굵기, 색상*/
			margin : 50px;				/* 바깥여백(테두리기준) 여백 */		
			padding : 20px; 			/* 안쪽여택(테두리기준) 여백 */	
	      }
	   h1
	     {
	     	 border-top    : solid 2px skyblue; 		/*위 실선*/
	     	 border-bottom : dotted 3px orange;			/*아래 점선*/
	     	 border-left   : double 5px pink;			/*왼쪽 이중선*/
	     	 border-right  : dasheed 10px black; 		/*오른쪽 대시선*/
	     	 border-radius : 25px;						/*둥근 모서리*/
	     	 box-shadow    : 10px 10px 10px gray        /*박스 그림자*/  
	      }
	
	h2{
		border : solid 1px green;
		margin-top : 40px;
		margin-right : 40px;
		margin-bottom: 60px;
		margin-left : 70px;
		margin : 40px 50px 60px 70px; /*시계방향으로 한번에 쓸수도 있음*/	
	    margin: 40px 50px; /* 위 아래 */
	    margin: 40px; /*전체 다 적용*/
	    padding-top : 40px; /*안쪽 여백*/
	    padding-right: 50px;
	    padding-bottom : 60px;
	    padding-left : 70px;
	    
	    padding : 40px 50px 60px 70px;
	    padding : 40px 50px;
	    padding: 40px;
	   }
	   
	   h3
	   {
	   		border: solid 1px red;
	   		width: 200px;
	   		text-alige : center; /*박스권 안에서의 내용물 정렬*/
	   		margin: 0 auto; /*박스권 정렬. 가운데로 보내줌*/
	   }
	</style>
</head>
<body>

		<!-- 
			박스권 모델
			1. border	: 테두리(경계선)
			
			2. margin	: 바깥여백
				margin 0 auto : 박스권 가운데 정렬
			3. padding  : 안쪽여백
			
			4. border-radius : 둥근 모서리
			
			5. box-shadow : 박스 그림자
		
		 -->


	<h1>박스모델</h1>
	
	<p>
	개미는 개밋과에 속하는 진사회성 곤충의 총칭으로, 말벌상과, 벌과 더불어 벌목에 속한다. 개미는 1억 1천만여 년에서 1억 3천만여 년 전 백악기 중반에 꿀벌과 비슷한 조상에서 진화하여, 속씨식물이 등장한 이후 분화하였다.
   </p>
   
</body>
</html>
