<body class="form_page">

	<section class="main">
			<h2 class="title text_center">지원 폼</h2>
	<p>
		하기 지원 폼에 모든 정보를 입력 한 뒤 전송 버튼을 눌러주세요.
		※파일 첨부 불가능합니다. 포트폴리오 파일은 있는 경우 반드시 업로드한 URL을 기입하기 바랍니다.
	</p>
	<table>
		<tr> <th> 성명 </th> <td> <input type="text" id="name" placeholder="예 : 홍길동"> </td> </tr>
		<tr> <th> 영문명 </th> <td> <input type="text" placeholder="예 : Hong gil dong"> </td> </tr>
		<tr> <th> 메일주소 </th> <td> <input type="email" placeholder="예 : hello@exmail.com"> </td> </tr>
		<tr> <th> 포트폴리오 </th> <td> <input type="url" placeholder="http://exmail.com"> </td> </tr>
		<tr>
		<th> 희망근무지 </th>
		    <td>
			
				<label>	<!-- 체크박스가 아닌 텍스트를 눌러도 선택이 됨. -->
					<input type="checkbox"> <span>도쿄</span>
				</label>
				<label>
					<input type="checkbox"> <span>오사카</span>
				</label>
				<label>
					<input type="checkbox"> <span>원격 근무</span>
				</label>
				
			</td>		
		</tr>
		<tr> <th>현재상태</th>소
			<td>
			<div class="select_box">
				<select name="current_position">
					<option value="재직중">재직중</option>
					<option value="프리랜서">프리랜서</option>
					<option value="학생">학생</option>
					<option value="휴직중">휴직중</option>
				</select>			
			</div>

			</td>
		</tr>
		<tr>
			<th>자기소개</th> <td> <textarea placeholder="예 : 본인 자기 소개"></textarea> </td>
		</tr>
	</table>
		<p class="text_center">
			<input type="submit" value="전송" class="btn btm_primary" onclick="지원자등록()">
		</p>
	
	</section>
	
	<section>
		<h2 class="title text_center">지원자 목록</h2>
